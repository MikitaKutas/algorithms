<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Визуализация Двоичного и В+ Деревьев</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
    <style>
        #binaryTree, #bplusTree {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
            margin: 10px;
        }
        #controls {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Двоичное дерево</h1>
    <div id="binaryTree"></div>
    <h1>В+ дерево</h1>
    <div id="bplusTree"></div>

    <div id="controls">
        <label for="searchValue">Значение для поиска:</label>
        <input type="number" id="searchValue" placeholder="Введите значение">
        <button onclick="searchValue()">Поиск ближайшего значения</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script src="binaryTree.js"></script>
    <script src="bPlusTree.js"></script>
    <script>
      function searchValue() {
          var value = parseInt(document.getElementById('searchValue').value);
          if (!isNaN(value)) {
              // Здесь будут вызываться функции поиска для каждого дерева
              // Например:
              console.log('Ближайшее значение в двоичном дереве: ', binaryTreeSearchClosest(binaryTreeRoot, value));
              console.log('Ближайшее значение в B+ дереве: ', bPlusTreeSearchClosest(bPlusTree.root, value));
          } else {
              alert('Введите корректное числовое значение');
          }
      }
      </script>
</body>
</html>
